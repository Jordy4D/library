<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-box">
                <h1 class="page-title">Welcome To Your Virtual Library</h1>
            </div>
        </div>
        <div class="lib-central">
            <div class="library" id="library"></div>
            <div class="sidebar">
                <form action="#" method="post" id="add-book-form">
                    <legend>Add a new book to your library!</legend>
                    <br>
                    <fieldset class="form-field" id="title-field">
                        <label for="book-title">Title</label>
                        <input type="text" id="book-title" name="book-title" required>
                    </fieldset>
                    <fieldset class="form-field" id="author-field">
                        <label for="book-author" >Author</label>
                        <input type="text" id="book-author" name="book-author" required>
                    </fieldset>
                    <fieldset class="form-field" id="pages-field">
                        <label for="book-pages">Page Count</label>
                        <input type="text" id="book-pages" name="book-pages" required>
                    </fieldset>
                    <fieldset class="form-field" id="year-field">
                        <label for="book-publish-year">Year Published</label>
                        <input type="text" id="book-publish-year" name="book-publish-year" required>

                    </fieldset>
                    <fieldset class="form-field" id="genre-field">
                        <label for="book-genre">Genre</label>
                        <input type="text" id="book-genre" name="book-genre" required>

                    </fieldset>
                    <fieldset class="form-field" id="have-read-field">
                        <label for="have-read">Have Read?</label>
                        <select id="have-read" name="have-read" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </fieldset>
                    <fieldset class="form-field" id="buttons-field">
                        <button type="submit" id="submit-btn">Add</button>
                        <button type="reset">Reset</button>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
