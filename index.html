<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">This is my header</div>
        <div class="lib-central">
            <div class="library" id="library"></div>
            <div class="sidebar">
                Add a new book to your library!
                <br>
                <label for="book-title">Title</label>
                <input type="text" id="book-title">
                <label for="book-author" >Author</label>
                <input type="text" id="book-author">
                <label for="book-pages">Page Count</label>
                <input type="text" id="book-pages">
                <label for="book-publish-year">Year Published</label>
                <input type="text" id="book-publish-year">
                <label for="book-genre">Genre</label>
                <input type="text" id="book-genre">
                <label for="have-read">Have Read?</label>
                <input type="text" id="have-read">

            </div>
        </div>
    </div>
</body>
</html>
